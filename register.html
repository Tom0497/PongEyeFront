<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <!-- Other CSS Styling -->
    <link href="./assets/css/cover.css" rel="stylesheet">

    <!-- Icon aside of page title -->
    <link href="./assets/images/page_icon/pongeye.jpg" rel="icon" type="img/jpg">

    <!-- Lato font from google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"/>

    <title>PongEye Draft Page</title>
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <a class="navbar-brand" href="index.html">
                <h3 class="masthead-brand">PONGEYE</h3>
            </a>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="us.html">Nosotros</a>
                <a class="nav-link active" href="register.html">Registrarse</a>
                <a class="nav-link" href="contact.html">Contáctanos</a>
                <a class="btn btn-md btn-light mx-3" href="signin.html">Sign In</a>
            </nav>
        </div>
    </header>

    <div class="container w-80" role="main">
        <h1 class="cover-heading mb-5">Regístrate</h1>
        <div class="col-sm">
            <h4 class="mb-3">Formulario de Registro</h4>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Primer Nombre</label>
                        <input class="form-control" id="firstName" placeholder="John" required type="text" value="">
                        <div class="invalid-feedback">
                            Primer nombre no válido.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Primer Apellido</label>
                        <input class="form-control" id="lastName" placeholder="Doe" required type="text" value="">
                        <div class="invalid-feedback">
                            Primer apellido no válido.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">Nombre de Usuario</label>
                    <div class="input-group">
                        <input class="form-control" id="username" placeholder="Username" required type="text">
                        <div class="invalid-feedback" style="width: 100%;">
                            Nombre de usuario no válido.
                        </div>
                    </div>
                </div>

                <div class="mb-5">
                    <label for="email">Correo Electrónico </label>
                    <input class="form-control" id="email" placeholder="you@example.com" required type="email">
                    <div class="invalid-feedback">
                        Correo electrónico no válido.
                    </div>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Registrarse</button>
            </form>
        </div>

    </div>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>&copy; Diseño de página utilizando <a class="link" href="https://getbootstrap.com">Bootstrap</a>.</p>
        </div>
    </footer>
</div>

================================================== -->

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>

</html>
