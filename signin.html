<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <!-- Other CSS Styling -->
    <link href="./assets/css/cover.css" rel="stylesheet">

    <!-- Icon aside of page title -->
    <link href="./assets/images/page_icon/pongeye.jpg" rel="icon" type="img/jpg">

    <!-- Lato font from google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"/>

    <title>PongEye Draft Page</title>
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
    <form class="form-signin px-5 py-5 bg-white text-dark my-auto">
        <a href="index.html">
            <img class="mb-4 img-fluid" src="./assets/images/page_icon/pongeye.svg" alt="PongEye logo">
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Bienvenido a PongEye</h1>
        <label for="inputEmail" class="sr-only">Correo Electrónico</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="you@email.com" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="*********" required>
        <div class="checkbox my-3">
            <label>
                <input type="checkbox" value="remember-me"> Recordarme
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>

</body>

</html>
